<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Connect - Authentication</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div id="loginSection" class="auth-container">
            <h1>Career Connect</h1>
            <form id="authForm" class="auth-form">
                <div id="nameField" class="form-group" style="display: none;">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" id="submitButton" class="auth-button">Login</button>
                <button type="button" id="toggleButton" class="toggle-button">
                    Need an account? Sign Up
                </button>
            </form>
        </div>

        <div id="userSection" class="user-section" style="display: none;">
            <!-- User profile will be displayed here after login -->
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
