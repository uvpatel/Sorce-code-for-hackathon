<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Career Compass</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2><i class="fas fa-compass"></i> Career Compass</h2>
                <p>Your intelligent guide to career success</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="signin">Sign In</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form class="auth-form sign-in-form active" id="signin-form">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="signin-password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <div class="form-group remember-me">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>

                <div class="social-auth">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                        <button type="button" class="social-btn twitter-btn">
                            <i class="fab fa-twitter"></i>
                            Twitter
                        </button>
                    </div>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form sign-up-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="signup-password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Password strength: Too weak</span>
                    </div>
                    <ul class="password-requirements">
                        <li data-requirement="length"><i class="fas fa-times"></i> At least 8 characters</li>
                        <li data-requirement="uppercase"><i class="fas fa-times"></i> One uppercase letter</li>
                        <li data-requirement="lowercase"><i class="fas fa-times"></i> One lowercase letter</li>
                        <li data-requirement="number"><i class="fas fa-times"></i> One number</li>
                        <li data-requirement="special"><i class="fas fa-times"></i> One special character</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="signup-confirm-password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <div class="form-group terms">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>

                <div class="social-auth">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                        <button type="button" class="social-btn twitter-btn">
                            <i class="fab fa-twitter"></i>
                            Twitter
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
